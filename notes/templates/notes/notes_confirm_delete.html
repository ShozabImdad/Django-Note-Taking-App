{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="confirm-message text-center">
            <form action="" method = "post">
                {% csrf_token %}
                <p>Are you sure you want to delete this note?<q>{{note.title}}</q></p>
                <p>This action can't be undone!!</p>
                <input type="Submit" class = "btn btn-sm btn-danger" value = "Confirm">
            </form>
        </div>
    </div>
</div>

{% endblock %}
