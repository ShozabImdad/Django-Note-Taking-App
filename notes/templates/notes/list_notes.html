{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col">
        <div class="notes_list_heading text-center mb-5">
            <h1>These are the Notes!</h1>
        </div>
    </div>
</div>
<div class="row">
    {% for note in notes %}
        <div class="col-md-4">
            <div class="card mb-5">
                <div class="card-header">{{ note.title }}</div>
                <div class="card-body">
                    <p>{{ note.text | truncatechars:10 }}</p>
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'notes.detail' pk=note.id %}" class="btn btn-info btn-sm">View Note</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

<!-- delete button at the bottom left -->
<a href="{% url "notes.new" %}" class="btn btn-success btn-lg position-fixed" 
   style="bottom: 20px; left: 20px; z-index: 1000;">
    Add Note
</a>

<!-- Add button at the bottom right -->
<a href="{% url "logout" %}" class="btn btn-danger btn-lg position-fixed" 
   style="bottom: 20px; right: 20px; z-index: 1000;">
    Logout
</a>

{% endblock %}
