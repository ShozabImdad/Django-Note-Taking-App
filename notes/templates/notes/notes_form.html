{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Create Notes</div>
            <div class="card-body">
                <form action="{{notes.new}}" method = "post">
                    {% csrf_token %}
                    {{form}}
                    <a href="{% url "notes.list" %}" class = "btn btn-sm btn-success" type = "success">Submit</a>
                    
                </form>
        
                {% if form.errors %}
                    <div class="alert-alert-danger">
                        {{form.errors}} 
                    </div>
                {% endif %}
            </div>
            <div class="card-footer">
                <a href="{% url "notes.list" %}" class = "btn btn-sm btn-primary">Back</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
